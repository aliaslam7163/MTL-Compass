<ion-header>

</ion-header>

<ion-content padding  text-center>
  <ion-slides  direction="vertical" (ionSlideDidChange)="slideChanged()">

    <ion-slide>
      <div class="Absolute-Center">
        <ion-row left justify-content-start>
          <ion-col>
              <button *ngIf="backView == false" id="doYouHaveAPlaceToStay-button59" (click)="slideBack()"   ion-button color="blue" clear float-left no-padding no-margin> Back</button>
              <a *ngIf="menuView == true" (click)="openMenu()" id="doYouHaveAPlaceToStay-button54" ion-button color="blue" clear float-left no-padding no-margin>Back</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <img src="../../assets/imgs/compass.png" style="width:50px;height:50px;" float-left>
          </ion-col>
        </ion-row>

          <ion-row left justify-content-start>
            <ion-col>
                <h4 float-left id="doYouHaveAPlaceToStay-heading23" style="color:#000000;text-align:left;" class="padding">Do you have a place to stay tonight?</h4>
            </ion-col>
          </ion-row>
          <ion-row left justify-content-start>
            <ion-col>
              <button id="doYouHaveAPlaceToStay-next" (click)="immmigrationMedicalExam()"  ion-button icon-left round outline float-right>
                <ion-icon name="checkmark" item-start></ion-icon>
                Yes
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button id="applyForWorkPermit-next" (click)="slide()" icon-left ion-button round float-right>
                <ion-icon name="close" item-start></ion-icon>
                No
              </button>
            </ion-col>
          </ion-row>
    </div>
    </ion-slide>

    <ion-slide>
      <div class="Absolute-Center">
        <ion-row left justify-content-start>
          <ion-col>
              <button *ngIf="backView == false" id="doYouHaveAPlaceToStay-button59" (click)="slideBack()"   ion-button color="blue" clear float-left no-padding no-margin> Back</button>
              <a *ngIf="menuView == true" (click)="openMenu()" id="doYouHaveAPlaceToStay-button54"  style="text-align:left;" ion-button color="blue" clear float-left  no-padding no-margin>Back</a>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <img src="../../assets/imgs/compass.png" style="width:50px;height:50px;" float-left>

      <ion-col>
          <h4 id="medical" float-left style="text-align:left;" class="padding">Do you prefer an All-Womens shelter?</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
            <button id="doYouHaveAPlaceToStay-button61" (click)="slide()" style="border-radius:50px 50px 50px 50px;" ion-button icon-left round outline float-right>
              <ion-icon name="checkmark" item-start></ion-icon>
              Yes
            </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
            <button id="doYouHaveAPlaceToStay-button61" (click)="shelterForEveryone()" style="border-radius:50px 50px 50px 50px;" ion-button icon-left round float-right >
              <ion-icon name="close" item-start></ion-icon>
              No
            </button>
      </ion-col>
    </ion-row>
  </div>
