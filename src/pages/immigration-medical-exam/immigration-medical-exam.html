<ion-header>

</ion-header>


<ion-content padding>

  <ion-slides direction="vertical" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="Absolute-Center" style="max-width: 375px; width:100%; margin: auto; text-align: center;">
        <ion-row left justify-content-start>
          <ion-col>
              <button *ngIf="backView == false" id="applyForWorkPermit-button59" (click)="slideBack()"   ion-button color="blue" clear float-left no-padding no-margin> BACK</button>
              <a *ngIf="menuView == true" (click)="openMenu()" id="applyForWorkPermit-button54"  style="text-align:left;text-transform:none;" ion-button color="blue" clear no-padding no-margin float-left small>BACK</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <img src="../../assets/imgs/compass.png" style="width:70px;height:70px;" float-left>
          </ion-col>
        </ion-row>
          <ion-row left justify-content-start>
            <ion-col>
                <h4 id="" style="color:#000000;text-align:left;" padding float-left>Have you had your immigration medical exam?</h4>
            </ion-col>
          </ion-row>
          <ion-row left justify-content-start>
            <ion-col>
              <button id="" (click)="lastResortAssist()" style="width:60% !important;text-transform:none;color:#0072BC;"  ion-button  icon-left round outline float-right>
                Yes
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button id="" (click)="slide()" style="width:60% !important;text-transform:none;background-color:#0072BC !important;color:white;" icon-left ion-button round float-right>
                No
              </button>
            </ion-col>
          </ion-row>
      </div>
    </ion-slide>



    <ion-slide>
      <div class="Absolute-Center" style="max-width: 375px; width:100%; margin: auto; text-align: center;">
        <ion-row left justify-content-start>
          <ion-col>
                <button id="" (click)="slideBack()" style="text-align:left;text-transform:none;" ion-button color="blue" clear no-padding no-margin float-left small>BACK</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <img src="../../assets/imgs/compass.png" style="width:70px;height:70px;" float-left>
          </ion-col>
        </ion-row>
        <ion-row left justify-content-start>
          <ion-col>
              <h4 text-left id="medical" style="color:#000000;text-align:left;" padding>Clinics for medical exam:</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <ion-select [(ngModel)]="selectedOpt" interface=action-sheet placeholder="Select Organization" (ionChange)="organizationOpt($event)" style="width:100%;">
                  <ion-option *ngFor="let org of organization" style="width:auto;">{{org.label}}</ion-option>
              </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="applyForWorkPermit-button61" (click)="callOrg()" style="width:60% !important;text-transform:none;color:#0072BC;" ion-button icon-left round outline float-right>
                  <ion-icon name="ios-call-outline"></ion-icon>
                  Call Clinic
                </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="applyForWorkPermit-button61" (click)="openMap()" style="width: 60% !important;background-color:#0072BC !important;color:white;" ion-button icon-left round float-right>
                  <ion-icon name="ios-map-outline"></ion-icon>
                  Get directions
                </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-navbar hideBackButton="true">
      <button ion-button icon-left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title float-right style="text-align:right;">MTL Compass</ion-title>
  </ion-navbar>
</ion-footer>
