<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>MTL Compass
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <title>MTL Compass</title>
</ion-header>

<ion-content padding>

  <ion-slides direction="vertical" (ionSlideDidChange)="slideChanged()">
    <ion-slide>

      <ion-grid>
        <ion-row left justify-content-start>
          <ion-col col-md-1>
              <button *ngIf="backView == false" id="applyForWorkPermit-button59" (click)="slideBack()"   ion-button color="blue" clear item-end left> Back</button>
              <a *ngIf="menuView == true" (click)="openMenu()" id="applyForWorkPermit-button54"  style="text-align:left;" ion-button color="blue" clear>Back</a>
          </ion-col>
        </ion-row>
          <ion-row left justify-content-start>
            <ion-col col-sm-9>
                <h4 text-left id="applyForWorkPermit-heading23" style="color:#000000;" class="padding">Have you had your immigration medical exam?</h4>
            </ion-col>
          </ion-row>
          <ion-row left justify-content-start>
            <ion-col col-md-1>
              <button id="applyForWorkPermit-next" (click)="lastResortAssist()"  ion-button round item-end>
                Yes
              </button>
            </ion-col>
            <ion-col col-md-1>
              <button id="applyForWorkPermit-next" (click)="slide()"  ion-button round item-end>
                No
              </button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-slide>



    <ion-slide>
      <ion-grid>
        <ion-row left justify-content-start>
          <ion-col col-md-1>
              <button *ngIf="backView == true" id="applyForWorkPermit-button59" (click)="slideBack()"   ion-button color="blue" clear item-end left> Back</button>
          </ion-col>
        </ion-row>
        <ion-row left justify-content-start>
          <ion-col col-sm-9>
              <h4 text-left id="medical" style="color:#000000;" class="padding">Clinics for medical exam:</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <ion-select [(ngModel)]="selectedOpt" interface=popover placeholder="Select Organization" (ionChange)="organizationOpt($event)">
                  <ion-option *ngFor="let org of organization" >{{org.label}}</ion-option>
              </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="applyForWorkPermit-button61" (click)="callOrg()" style="border-radius:50px 50px 50px 50px;" ion-button icon-left >Call</button>
          </ion-col>
          <ion-col>
                <button id="applyForWorkPermit-button61" (click)="openMap()" style="border-radius:50px 50px 50px 50px;" ion-button icon-left >Map</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
