<ion-header>

</ion-header>

<ion-content padding>
  <ion-slides direction="vertical" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="Absolute-Center" style="max-width: 375px; width:100%; margin: auto; text-align: center;">
        <ion-row left justify-content-start>
          <ion-col>
              <button id="shelterForWomen-button59" (click)="doYouHaveAPlaceToStay()"   ion-button color="blue" clear no-padding no-margin float-left small>BACK</button>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col justify-content-start>
              <img src="../../assets/imgs/compass.png" style="width:70px;height:70px;" float-left>
          </ion-col>
        </ion-row>
          <ion-row left justify-content-start>
            <ion-col>
                <h4 float-left id="shelterForWomen" style="color:#000000;text-align:left;" padding>Accomdation for women:</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                  <ion-select interface=action-sheet [(ngModel)]="selectedOpt" placeholder="Select Organization" (ionChange)="organizationOpt($event)">
                    <ion-option *ngFor="let org of organization" >{{org.label}}</ion-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="" (click)="callOrg()" style="width:60% !important;text-transform:none;color:0072BC;" ion-button icon-left round outline float-right>
                  <ion-icon name="ios-call-outline"></ion-icon>
                  Call shelter
                </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="" (click)="openMap()" style="width:60% !important;text-transform:none;background-color:#0072BC !important;color:white;" ion-button icon-left round float-right>
                  <ion-icon name="ios-map-outline"></ion-icon>
                  Get directions
                </button>
          </ion-col>
        </ion-row>
    </div>
    </ion-slide>


</ion-slides>

</ion-content>

<ion-footer>
  <ion-navbar  hideBackButton="true">
      <button ion-button icon-left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title float-right style="text-align:right;">MTL Compass</ion-title>
  </ion-navbar>
</ion-footer>
