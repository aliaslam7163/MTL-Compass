<ion-header>
  <ion-navbar hideBackButton="true">
      <button ion-button icon-left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title float-right style="text-align:right;">MTL Compass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides direction="vertical" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="Absolute-Center">
        <ion-row left justify-content-start>
          <ion-col>
              <button id="shelterForWomen-button59" (click)="doYouHaveAPlaceToStay()"   ion-button color="blue" clear no-padding no-margin float-left> Back</button>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col justify-content-start>
              <img src="../../assets/imgs/compass.png" style="width:50px;height:50px;" float-left>
          </ion-col>
        </ion-row>
          <ion-row left justify-content-start>
            <ion-col>
                <h4 float-left id="shelterForWomen-heading23" style="color:#000000;text-align:left;" class="padding">Accomdation for women:</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                  <ion-select [(ngModel)]="selectedOpt" interface=popover placeholder="Select Organization" (ionChange)="organizationOpt($event)">
                    <ion-option *ngFor="let org of organization" >{{org.label}}</ion-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="applyForWorkPermit-button61" (click)="callOrg()" style="border-radius:50px 50px 50px 50px;" ion-button icon-left round outline float-right>
                  <ion-icon name="ios-call-outline"></ion-icon>
                  Call
                </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <button id="applyForWorkPermit-button61" (click)="openMap()" style="border-radius:50px 50px 50px 50px;" ion-button icon-left round float-right>
                  <ion-icon name="ios-map-outline"></ion-icon>
                  Map
                </button>
          </ion-col>
        </ion-row>
    </div>
    </ion-slide>


</ion-slides>

</ion-content>
